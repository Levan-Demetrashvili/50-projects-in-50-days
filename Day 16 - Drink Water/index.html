<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drink Water </title>

    <link rel="shortcut icon" href="#" >
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Drink Water</h1>
    <h3 class="goal"> Goal: 2 Liters</h3>
    <div class="cup">
        <div class="remained"> 
            <p class="liters"> 2L </p>
            <small>Remained</small>
        </div>
        <div class="percentage"></div>
    </div>
    <h3 class="select-glasses">
        Select how many glasses of water that you have drank
    </h3>
    <div class="glasses">
        <div class="glass" data-num="0">250 ml</div>
        <div class="glass" data-num="1">250 ml</div>
        <div class="glass" data-num="2">250 ml</div>
        <div class="glass" data-num="3">250 ml</div>
        <div class="glass" data-num="4">250 ml</div>
        <div class="glass" data-num="5">250 ml</div>
        <div class="glass" data-num="6">250 ml</div>
        <div class="glass" data-num="7">250 ml</div>
    </div>
</body>
</html>
