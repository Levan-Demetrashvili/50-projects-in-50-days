<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Password Generator</h1>

      <div class="result-container">
        <span id="result"></span>
        <button class="copy-btn" id="copy">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label class="length-label" for="length">Password Length </label><input type="number" id="length" min="4" max="20" value="20" />
        </div>

        <div class="setting">
          <label class="uppercase-label" for="uppercase">Include uppercase letters </label><input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
          <label class="lowercase-label" for="lowercase">Include lowercase letters </label><input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting"><label class="numbers-label" for="numbers">Include numbers </label><input type="checkbox" id="numbers" checked /></div>

        <div class="setting"><label class="symbols-label" for="symbols">Include symbols </label><input type="checkbox" id="symbols" checked /></div>
      </div>

      <button class="generate-btn" id="generate">Generate Password</button>
    </div>
  </body>
</html>
