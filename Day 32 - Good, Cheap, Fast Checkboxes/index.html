<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good, Cheap, Fast Checkboxes</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>How do you want your project to be?</h1>
    <div class="toggle-container">
      <input type="checkbox" id="good" />
      <label for="good" class="good-label"><div class="ball"></div></label>
      <span>Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="cheap" />
      <label for="cheap" class="cheap-label"><div class="ball"></div></label>
      <span>Cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="fast" />
      <label for="fast" class="fast-label"><div class="ball"></div></label>
      <span>Fast</span>
    </div>
  </body>
</html>
