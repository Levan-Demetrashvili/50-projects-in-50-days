<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>


    
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./tailwind.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <img src="https://images.unsplash.com/photo-1556745757-8d76bdb6984b" alt="background" class="background" />

    <form class=" bg-white p-10  rounded text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-[#4a5568] mt-2">Change the password to see the effect</p>

      <div class="email-cont my-4 text-left">
        <label  for="email">Email:</label>
        <input type="email" class="input" id="email" placeholder="Enter Email" >
      </div>

      
      <div class="password-cont my-4 text-left">
        <label for="password">Password:</label>
        <input type="password"  class="input" id="password" placeholder="Enter Password" >
      </div>

      <button type="submit" class="btn" id="submit"> Submit</button>

    </form>
  </body>
</html>
