<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance?</strong>
      <div class="ratings">
        <div class="rating-unhappy rating">
          <img src="./img/sad.png" alt="unhappy-emoji" />
          <small>Unhappy</small>
        </div>
        <div class="rating-neutral rating">
          <img src="./img/neutral.png" alt="neutral-emoji" />
          <small>Neutral</small>
        </div>
        <div class="rating-satisfied rating active">
          <img src="./img/happiness .png" alt="satisified-emoji" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="review-btn" id="review">Send Review</button>
    </div>
  </body>
</html>
