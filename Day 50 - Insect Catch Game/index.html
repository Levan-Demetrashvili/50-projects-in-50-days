<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catch Game</title>

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button id="play">Play Game</button>
    </div>

    <div class="screen">
      <h2>What is your "favorite" insect?</h2>
      <div class="choose-insect">
        <div class="insect">
          <small>Fly</small>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" />
        </div>
        <div class="insect">
          <small>Mosquito</small>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito" />
        </div>
        <div class="insect">
          <small>Spider</small>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider" />
        </div>
        <div class="insect">
          <small>Roach</small>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach" />
        </div>
      </div>
    </div>

    <!-- game -->
    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h4 id="message">
        Are you annnoyed yet? <br />
        You are playing an impossible game!!
      </h4>
    </div>
  </body>
</html>
