<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="bg-gray-700">
    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
      <h1 class="text-white text-4xl text-center">Timer</h1>
      <div id="conic" class="bg-conic flex items-center w-60 h-60 mx-auto rounded-full justify-center my-10 relative">
        <div class="w-[calc(100% - 4px)] aspect-square bg-gray-800 rounded-full absolute inset-[2px]">  
          
        </div>
        <div class="hand absolute top-0 h-1/2">

          <div id="ball" class="absolute bg-white w-2 h-2 rounded-full -top-1 -left-1"></div>
        </div>
        <p id="timer" class="text-blue-200 text-5xl relative z-10">01:00</p>
      </div>

    <div class="flex justify-center gap-6">
      <button id="reset" class="btn" >

        <i class="fas fa-refresh"></i>
      </button>
      <button id="start" class="btn"> <i class="fas fa-play"></i>
      </button>
    </div>
    </div>
  </body>
</html>
